{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create a New Subscription{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Subscription Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
